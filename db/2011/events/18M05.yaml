title: 
  en: The Art of "Legacy" Ruby Code Maintainance
  ja: "Ruby遺産とレガシーコード修理技術"
abstract: 
  en: |-
    A remarkable feature of the Japanese Ruby is that we have many Ruby applications, the heritage of Ruby, before Rails. 
    
    To be confronted with the heritage of Ruby, we need powerful arms: method of test for softwares that haven't test, knowledge of anti-pattern in legacy code programming and support tools for scare of coding.
    
    In my talk, I discuss to continuous maintenance technique and methodology for pandora's box, especially Ruby.
  ja: "日本のRubyの大きな特徴は、Rails以前に作られたRubyアプリケーション、すなわち「Ruby遺産」が存在することです。\n\
    私たちが Ruby 遺産と向き合うには、テストのないソフトウェアをテストする方法、レガシーコードをプログラミングする時のアンチパターンに関する知識、プログラミングを不安から守る道具など、様々なことを学ぶ必要があります。\n\
    発表では、Ruby 遺産を保守し続けるために必要な技術と方法についてご紹介します。"
