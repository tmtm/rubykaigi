    多くの人はテスティングフレームワークを作ることはないはずなので、あまり役に立たないと思うかもしれません。実際、多くの人にとってはそうでしょう。しかし、ライブラリを作る人には役立つかもしれません。テスティングフレームワークも「ユーザが開発者」であるライブラリの一種です。テスティングフレームワークがユーザである開発者をどう捉えていて、どのように支援したいかと考えることは多くのライブラリでも重要な問題です。"
