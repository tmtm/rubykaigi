abstract: 
  en: This talk is about design decisions on creating a testing framework. It is based on talker's experience by creating a few testing frameworks. This talk will not be useful for many people. But for people creating a library may be useful. A testing framework is also a library. Design decisions about a testing framework are applicable to libraries.
