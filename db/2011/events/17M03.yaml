title: 
  en: Ruby on Rails that doesn't hurt
  ja: "たのしいRails"
abstract: 
  en: |-
    Rails seems to be super easy and fun at first. Well, actually it is, but I guess you may face some difficulties and lose your passion as you're getting on it because:
    * Rails requires you to have wide and deep technical knowledge before and underneath the app development
    * Rails requires you to memorize tons of conventions, APIs, commands, plugins, etc.
    * Everyone writes about Rails, but 99% of the materials are just rubbish
    * Rails flies like an arrow. It's hard to keep you and your apps up-to-date
    
    So, here are some hints and tips to get over these problems and make your Rails life happy, worthy and sustainable.
    
    * This talk is not for Rails GURU
  ja: "Rails 3.0がリリースされてから約1年間、日々の業務で、個人プロジェクトで、あるいは趣味でRailsをお使いの方も多いことでしょう。 しかし、一見たのしくて簡単に見えるRailsアプリ開発にも様々な障壁があり、必ずしも万人にとって易しいものではないし、最初に感じたたのしさが薄れて苦痛に感じることが増えてくるかもしれません。理由はいくつか考えられるのですが、例えば以下のようなものではないでしょうか。 * 必要とされる前提知識が多すぎてどこから手をつけていいかわからない * 覚えなきゃいけないことが多すぎて覚えきれない * 情報量が多すぎるし、その割に有用な情報が少ない * Rails自体の変化が速すぎてついて行けない\n\
