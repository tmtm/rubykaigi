title: 
  en: |-
    Issues of Enterprise Rubyist
  ja: |-
    Issues of Enterprise Rubyist　～SIerのなかのRubyistが考えるべきこと～
abstract: 
  en: |-
    Lately “Ruby on Rails” is being adapted in many cases as enterprise solutions. That even includes a case of
    development matters which major IT service providers deal with.
    The reason that many companies choose Rails is the expectation toward high productivities and the flexibilities
    in changing business needs. In many cases of system development project using Rails, however, project management
    is also the important key to bring success to the project besides the technical viewpoint.
    In this session, what should be considered to get success in projects will be discussed from both view points of
    developers and project managers based on a case in Accenture.
  ja: |-
    近年、業務システムソリューションとしてRuby on Railsの採用が検討されることは珍しくなくなってきており、それは大手の
    システムインテグレーターが手がける開発案件であっても例外ではない。
    SIerがRailsを採用する背景には、高い生産性と業務の変化に追随する柔軟性に対する期待がある。しかしRailsを採用したシ
    ステム開発プロジェクトで期待される成果をあげるためには、技術的な側面だけではなく、プロジェクトマネジメント的な側面
    を含めて考慮しなければならないことがおおい。
    本セッションでは、アクセンチュアにおけるRails開発案件の事例を基に、SIerの中の開発者とプロジェクトマネジャー双方の
    視点から、プロジェクトを成功に導くために考えるべきことがらについて述べる。
