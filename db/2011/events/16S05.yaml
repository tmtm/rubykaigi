abstract: 
  en: |-
    CRuby adopts Mark Sweep GC Algorithm now.
    In my presentation, I talk about Parallel Mark Algorithm that improves Mark.
    Parallel mark divides a mark phase into a plurality of threads and it parallely execute.
    Recentlly, 8 core computers are not rare.
    In such an enviroment, GC will be speed up, if it distribute tasks to each core.
    In my presentation, I talk Parallel Mark Algorithm and Implemention, Resutl of benchmark.
  ja: "CRubyは現在マーク・スイープという方式のGCを採用しています。\n\
    発表では、そのうちのマークを、並列マークというアルゴリズムに改良した話をします。\n\
    並列マークというのは簡単に言えば、今までのマークフェーズを複数個のスレッドに分割して、並列的に実行するものです。\n\
    近年は8コアのPCも珍しくなく、そのようなPCでは複数のコアに処理をばらまくことでGCの高速化が期待できます。\n\
    今回の発表では、並列マークのアルゴリズムの説明、実装の解説、ベンチマーク結果を述べます。"
