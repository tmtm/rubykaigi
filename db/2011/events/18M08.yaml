abstract: 
  en: |-
    I challenged talking about "Quality of Ruby" and what I had learnt from Ruby in SapporoRubyKaigi03.
    This talk explains about the theme again in the place of RubyKaigi that kept giving the chance to which I grow up every year and becomes the end this year.
  ja: "わたしは札幌Ruby会議03で「Ruby の教えてくれたこと」というタイトルで Ruby に対してわたしが感じている\"良さ\"とそれと触れ合う中で学んだ大切ないくつかのことについて発表を行いました。\n\
    本セッションでは、毎年わたしが毎年成長するきっかけを与え続けてくれた、そして今年で最後となる RubyKaigi の場で、札幌Ruby会議03でお話しした内容について考察しなおし、今のわたしなりの言葉で改めて発表させていただきたいと思います。"
