abstract: 
  en: |-
    If you live in a parallel world, it is possible that there is another
    version of Ruby interpreter.  In this presentation, I will show the such
    "different Ruby interpreters".  Moreover, I will introduce the suitable
    world, and Ruby interpreter for me.
  ja: "ちょっと違った世界には，こんな Ruby 処理系があったかもしれません．本発表では，そんなちょっと違った Ruby 処理系の可能性について紹介します．そして，自分としてはこんな世界がいいな， Ruby 処理系があるといいな，というような話をしたいと思います．"
